<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
	<header class="header" id="header">
		<h2 id="slideHeading" style="color:#818181; text-align: center;">Bart Locations</h2>	
		<a id="menu" class="header__menu" data-bind="click:handleMenuClick">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
		    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
		</svg>
		</a>
	</header>

	<nav id="drawer" class="nav">
		<div style="text-align: center;">
		  	<input type="text" placeholder="Station location" id="stationinput" data-bind="event:{keyup: handleFilterKeyUp}">
		  	<a href="#" class="btn btn-info btn-md">
	          <span class="glyphicon glyphicon-filter"></span> Filter 
	        </a>
        </div>
      	<ul class="nav__list" data-bind="foreach:locationList()">
      		<div data-bind="if:active">
      			<li class="nav__item" ><span data-bind="text:title, click:$parent.handleLocationClick"></span></li>
      		</div>
      	</ul>
    </nav>

	<div id="map" data-bind="googlemap"></div>

	<script src="js/lib/knockout-3.2.0.js"></script>
  	<script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxM7ybr9xCOF45j3UWwkvwhVeq__i02U4&callback=initMap" async></script>
</body>
</html>
